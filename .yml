## ⚡ Performance tips (already applied)
#
#- **Joint bootstrap** produces one (S, M, K) array in a single pass — vectorised and cacheable.
#- **Randomised mean block length per scenario** avoids artefacts without extra loops.
#- **st.cache_data**: caches full simulation results for identical inputs (huge win).
#- **Sane defaults**: `scens=4000`, `years=20` run fast on Streamlit Cloud; you can expose a “Performance mode” toggle if needed.
#- **Avoid huge plots**: fan chart uses **percentile bands**, not thousands of lines.
#- **Memory**: (4000 × 240 × 3) floats ≈ ~23 MB raw; fine for Streamlit Cloud.
